<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>My Own ImageGallery</title>
    <style>
      .bg{
        background: #3f51b5!important;
      }
      .list-group-item.active{
        background: #3f51b5!important;
        border-color: #3f51b5!important;
      }
      body{
        background-image: url('https://i.ytimg.com/vi/rET7HnJ_wbs/maxresdefault.jpg');
        background-color: #cccccc;
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;

      }

    </style>
  </head>
  <body>
    {%include 'navbar.html' %}
    <div class="container-fluid">

    <!-- main section -->
    <div class="row  mt-3">
      <div class="col-md-2">
        <!-- Categories -->

        <div class="list-group mt-2">
          <a href="/home" class="list-group-item list-group-item-action active">All Images</a>
          {% for i in categ %}
          <a href="/category/{{i.pk}}" class="list-group-item list-group-item-action">{{i.title}}</a>
          {% endfor %}
        </div>
      </div>
      <div class="col-md-10">
        <!-- Images -->
        <div class="col-md-12">
        <div class="card-columns">
        {% for i in images %}
        <div class="card" >
            <img src="/media/{{i.image}}" class="card-img-top" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" style="color: red;"><u>{{i.title}}</u></h5>
                <p class="card-text">{{i.desc}}</p>
                <a href="#" class="btn btn-primary" onclick="showModalwithImage('{{i.image}}')">View Image</a>
            </div>
        </div>
        {% endfor %}
        </div>
        </div>
        </div>
</div>
</div>
<!-- View Image -->

    <!-- Modal -->
            <div class="modal " id="image-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">IMAGEGALLERY</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body text-center">
                    <img src="#" alt="" id="image-show" class="img-fluid">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                  </div>
                </div>
              </div>
            </div>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   <script>
   function showModalwithImage(imageUrl){
      $('#image-modal').modal('show')
      $('#image-show').attr('src',`/media/${imageUrl}`)
   }
   </script>
  </body>
</html>
